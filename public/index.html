<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Help</title>
  <link rel="stylesheet" href="/public/styles/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="left-section">
        <div class="logo">
          <h1>SEND<span id="helpSpan">HELP</span></h1>
        </div>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-icon-button">
            <img class="search-icon" src="/Icons/search.svg" alt="">

            <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-icon-button">
            <img class="voice-search-icon" src="/Icons/voice-search-icon.svg" alt="">

            <div class="tooltip">Voice Search</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="/Icons/upload.svg" alt="">

          <div class="tooltip">Upload</div>
        </div>
      
        <img class="youtube-apps-icon" src="/Icons/youtube-apps.svg" alt="">

        <div class="notification-icon-container">

          <img class="notification-icon" src="/Icons/notifications.svg" alt="">

          <div class="notification-counter">3</div>
        </div>
      
        <img class="current-user-img" src="/Icons/my-channel.jpeg" alt="">
        <nav>

          <input type="checkbox" id="hamburger" />

          <!-- Hamburger navigation menu -->
          <ul class="side-bar">
            <li>
              <a href="#"
                ><label class="close-menu" for="hamburger"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="50px"
                    viewBox="0 -960 960 960"
                    width="30px"
                    fill="#4646eb"
                  >
                    <path
                      d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                    /></svg></label
              ></a>
            </li>
            <li><div><button>Register</button></div></li>
          </ul>
          <!-- Main navigation menu -->
          <ul>
            <li class="main-nav">
              <div><button>Register</button></div>
            </li>
            
            <li>
              <a href="#"
                ><label class="open-menu" for="hamburger"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="50px"
                    viewBox="0 -960 960 960"
                    width="30px"
                    fill="#4646eb"
                  >
                    <path
                      d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                    /></svg></label
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      
    </div>
  </header>
  <main>
    <div class="form-container" style="transform: translate(-50%, -90%);">
      <form class="form-style" id="loginForm">
        <div class="form-item">
          <h2>Log in</h2>
        </div>
        <br>
        <div class="form-item">
          <label for="email">Email:</label>
        </div>
        <div class="form-item">
          <input type="email" id="email" name="email">
        </div>
        <div class="form-item">
          <span id="emailError"></span>
        </div>
        <div class="form-item">
          <label for="password">Password:</label>
        </div>
        <div class="form-item">
          <input type="password" id="password" name="password">
        </div>
        <div class="form-item">
          <span id="passwordError"></span>
        </div>
        <div class="form-item">
          <button type="submit">Log In</button>
        </div>
        <br>
        <div class="form-item">
          <p>Don't have an account??? <span><a href="">Sign up</a></span></p>
        </div>
        <div>
          <div id="response"></div>
        </div>
      </form>

    </div>
  </main>
  <script src="/public/scripts/index.js"></script>
</body>
</html>
