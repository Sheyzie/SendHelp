<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Help</title>
  <link rel="stylesheet" href="/public/styles/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>SEND<span>HELP</span></h1>
      </div>
      <nav>
        <a href="#">SIGN UP</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="form-container">
      <form class="form-style" id="registerForm">
        <div class="form-item">
          <h2>Sign Up Form</h2>
        </div>
        <div class="form-item">
          <label for="first-name">First Name: *</label>
        </div>
        <div class="form-item">
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-item">
          <span id="first-nameError"></span>
        </div>
        <div class="form-item">
          <label for="last-name">Last Name: *</label>
        </div>
        <div class="form-item">
          <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-item">
          <span id="last-nameError"></span>
        </div>
        <div class="form-item">
          <label for="email">Email: *</label>
        </div>
        <div class="form-item">
          <input type="email" id="email" name="email">
        </div>
        <div class="form-item">
          <span id="emailError"></span>
        </div>
        <div class="form-item">
          <label for="phone-number">Phone Number: *</label>
        </div>
        <div class="form-item">
          <input type="text" id="phone-number" name="phone-number">
        </div>
        <div class="form-item">
          <span id="phone-numberError"></span>
        </div>
        <div class="form-item">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male: *</label>
        </div>
        <div class="form-item">
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female: *</label>
        </div>
        <div class="form-item">
          <span id="genderError"></span>
        </div>
        <div class="form-item">
          <label for="address">Address: *</label>
        </div>
        <div class="form-item">
          <input type="text" id="address" name="address">
        </div>
        <div class="form-item">
          <span id="addressError"></span>
        </div>
        <div class="form-item">
          <label for="password">Password: *</label>
        </div>
        <div class="form-item">
          <input type="password" id="password" name="password">
        </div>
        <div class="form-item">
          <span id="passwordError"></span>
        </div>
        <div class="form-item">
          <label for="confirm-password">Confirm Password: *</label>
        </div>
        <div class="form-item">
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div class="form-item">
          <span id="confirm-passwordError"></span>
        </div>
        <div class="form-item">
          <button type="submit">Sign Up</button>
        </div>
        <div>
          <p>Have an account??? <span><a href="">Log In</a></span></p>
        </div>
        <div>
          <div id="response"></div>
        </div>
      </form>

    </div>
  </main>
  <script src="/public/scripts/signup.js"></script>
</body>
</html>
